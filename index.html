<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type= "module" src="index.js"></script>
    <script type= "module" src="main.js"></script>
    <title>Supabase</title>
</head>
<body>
    <h1>Supabase</h1>
    <form id="agregar-cliente-form">
        <label>codigo</label>
        <input type="text" id="codigo" name="codigo" placeholder="codigo"><br>
        <label>nombreCliente</label>
        <input type="text" id="nombreCliente" name="nombreCliente" placeholder="nombreCliente" ><br>
        <label>responsable</label>
        <input type="text" id="responsable" name="responsable" placeholder="responsable"><br>
        <label>cuit</label>
        <input type="text" id="cuit" name="cuit" placeholder="cuit" ><br>
        <label>telefono</label>
        <input type="text" id="telefono" name="telefono" placeholder="telefono"><br>
        <label>email</label>
        <input type="text" id="email" name="email" placeholder="email" >
    </form>
    <button type="submit" id="submit-button" onclick="validateForm()">Agregar</button>
    <br>
    <p>Data retrieved from Supabase Database</p>
    <ul id="clientes-list"></ul>
</body>
</html>
